<section class="requests-section">
  <div class="requests-header">
    <div class="header-text">
      <h1>Help Requests</h1>
      <p>10 people need your help</p>
    </div>
    <button class="add-request-btn" onclick="openAddRequest()">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
        <path d="M3.33337 8H12.6667" stroke="white" stroke-width="1.333" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M8 3.33334V12.6667" stroke="white" stroke-width="1.333" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>Add Request</span>
    </button>
  </div>

  <!-- Category Filter -->
  <div class="category-filter">
    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
      <path d="M6.66667 13.3333C6.66661 13.4572 6.70107 13.5787 6.76619 13.6841C6.83131 13.7895 6.92451 13.8746 7.03533 13.93L8.36867 14.5967C8.47033 14.6475 8.58329 14.6714 8.69683 14.6663C8.81036 14.6612 8.9207 14.6271 9.01735 14.5673C9.11401 14.5075 9.19378 14.424 9.24908 14.3247C9.30438 14.2254 9.33339 14.1137 9.33333 14V9.33333C9.33348 9.00292 9.45631 8.68433 9.678 8.43933L14.4933 3.11333C14.5796 3.01771 14.6364 2.89912 14.6567 2.77192C14.6771 2.64472 14.6601 2.51435 14.6079 2.39658C14.5557 2.27881 14.4706 2.17868 14.3627 2.1083C14.2548 2.03792 14.1288 2.0003 14 2H2C1.87107 2.00005 1.74492 2.03748 1.63683 2.10776C1.52874 2.17804 1.44335 2.27815 1.391 2.39598C1.33865 2.5138 1.32159 2.64427 1.34188 2.77159C1.36217 2.89892 1.41895 3.01762 1.50533 3.11333L6.322 8.43933C6.54369 8.68433 6.66652 9.00292 6.66667 9.33333V13.3333Z" stroke="#6A7282" stroke-width="1.333" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

    <div class="badges">
      <span class="badge active">All</span>
      <span class="badge">Loneliness</span>
      <span class="badge">Stress Handling</span>
      <span class="badge">Communication</span>
      <span class="badge">Weight Lifting</span>
      <span class="badge">Ride Sharing</span>
      <span class="badge">Electrical</span>
      <span class="badge">Cleaning</span>
      <span class="badge">Pet Care</span>
      <span class="badge">Tutoring</span>
      <span class="badge">Shopping</span>
      <span class="badge">Moving</span>
    </div>
  </div>
</section>

<!-- Add Request Modal -->
<div id="addRequestModal" class="add-request-modal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeAddRequest()">Ã—</button>
    <h2>Add New Request</h2>
    <form method="POST" action="{% url 'addRequest' %}">
      {% csrf_token %}
      <div class="form-group">
        <label>Title</label>
        <input type="text" name="title" required>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea name="description" rows="3" required></textarea>
      </div>
      <div class="form-row">
        <div class="form-group half">
          <label>Category</label>
          <input type="text" name="category" required>
        </div>
        <div class="form-group half">
          <label>Urgency</label>
          <select name="urgency" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
      </div>
      <button type="submit" class="submit-btn">Submit Request</button>
    </form>
  </div>
</div>

<style>
  .requests-section {
    font-family: "Arimo", sans-serif;
    padding: 1.5rem 1rem;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    width: 100%;
    max-width: 1200px;
    margin: auto;
  }

  /* Header */
  .requests-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 1rem;
  }

  .header-text h1 {
    color: #101828;
    font-size: 1.5rem;
    font-weight: 400;
    margin: 0;
  }

  .header-text p {
    color: #4A5565;
    font-size: 1rem;
    margin: 0.25rem 0 0 0;
  }

  .add-request-btn {
    background: linear-gradient(90deg, #FF2056 0%, #FF6900 100%);
    color: white;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    border: none;
    box-shadow: 0px 4px 6px -4px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .add-request-btn:hover {
    transform: translateY(-2px);
    filter: brightness(1.05);
  }

  /* Category Filter */
  .category-filter {
    display: flex;
    align-items: flex-start;
    gap: 0.75rem;
    flex-wrap: wrap;
  }

  .badges {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    align-items: center;
  }

  .badge {
    font-size: 0.75rem;
    padding: 2px 8px;
    border-radius: 8px;
    border: 1px solid rgba(0, 0, 0, 0.1);
    color: #0A0A0A;
    background: white;
    cursor: pointer;
    transition: all 0.25s ease;
  }

  .badge:hover {
    background: rgba(255, 105, 0, 0.08);
    border-color: rgba(255, 105, 0, 0.3);
  }

  .badge.active {
    background: linear-gradient(90deg, #FF2056 0%, #FF6900 100%);
    color: white;
    border: none;
    box-shadow: 0 3px 6px -2px rgba(255, 32, 86, 0.3);
  }

  /* Responsive */
  @media (max-width: 768px) {
    .requests-header {
      flex-direction: column;
      align-items: flex-start;
    }

    .add-request-btn {
      width: 100%;
      justify-content: center;
    }
  }

  /* Modal Styling */
  .add-request-modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(4px);
    z-index: 999;
    justify-content: center;
    align-items: center;
  }

  .add-request-modal.active {
    display: flex;
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  .modal-content {
    background: white;
    padding: 2rem;
    border-radius: 1rem;
    max-width: 500px;
    width: 90%;
    position: relative;
    animation: slideUp 0.3s ease;
  }

  @keyframes slideUp {
    from {transform: translateY(20px); opacity: 0;}
    to {transform: translateY(0); opacity: 1;}
  }

  .close-btn {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: none;
    border: none;
    font-size: 1.25rem;
    cursor: pointer;
    color: #666;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 1rem;
  }

  .form-group label {
    font-size: 0.9rem;
    color: #333;
    margin-bottom: 0.25rem;
  }

  .form-group input,
  .form-group textarea,
  .form-group select {
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 0.5rem;
    font-size: 0.9rem;
    outline: none;
    transition: border-color 0.2s ease;
  }

  .form-group input:focus,
  .form-group textarea:focus,
  .form-group select:focus {
    border-color: #FF6900;
  }

  .form-row {
    display: flex;
    gap: 1rem;
  }

  .form-group.half {
    flex: 1;
  }

  .submit-btn {
    width: 100%;
    background: linear-gradient(90deg, #FF2056 0%, #FF6900 100%);
    color: white;
    border: none;
    border-radius: 8px;
    padding: 0.75rem;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.2s ease;
  }

  .submit-btn:hover {
    filter: brightness(1.05);
  }
</style>

<script>
  function openAddRequest() {
    document.getElementById('addRequestModal').classList.add('active');
  }
  function closeAddRequest() {
    document.getElementById('addRequestModal').classList.remove('active');
  }
</script>
