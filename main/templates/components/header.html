<style>
  /* Header */
  .header {
    width: 100%;
    height: 72px;
    background: rgba(255, 255, 255, 0.95);
    border-bottom: 1px solid #e5e7eb;
    box-shadow: 0 1px 2px -1px rgba(0, 0, 0, 0.08);
    height: 72px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: sticky;
    top: 0;
    z-index: 100;
    backdrop-filter: blur(8px);
  }
  .header svg {
  width: 20px;
  height: 20px;
  flex-shrink: 0;
  display: block;
}
.logo-box svg {
  width: 20px;
  height: 20px;
}

  .header-inner {
    width: 100%;
    height: 100%;
    padding: 0 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .left-section {
    display: flex;
    align-items: center;
    gap: 14px;
  }

  .menu-btn,
.profile-btn {
  width: 40px;
  height: 40px;
  min-width: 40px;
  min-height: 40px;
  padding: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: transparent;
  border: none;
  cursor: pointer;
}

  .menu-btn:hover,
  .profile-btn:hover {
    background: rgba(0, 0, 0, 0.05);
  }

  .logo-box {
    width: 40px;
    height: 40px;
    border-radius: 14px;
    padding: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff2056 0%, #ff6900 100%);
  }

  .brand-name {
    color: #1e293b;
    font-family: "Arimo", sans-serif;
    font-size: 16px;
    font-weight: 500;
  }

  /* Sidebar */
  .side-menu {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.3);
    display: none;
    align-items: stretch;
    justify-content: flex-start;
    transition: opacity 0.3s ease;
    z-index: 200;
  }

  .side-menu.active {
    display: flex;
  }

  .side-menu-inner {
    width: 260px;
    background: #ffffff;
    height: 100vh;
    padding: 24px 20px;
    box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
    transform: translateX(-100%);
    animation: slideIn 0.3s forwards;
    position: relative;
    z-index: 999;
  }

  @keyframes slideIn {
    to {
      transform: translateX(0);
    }
  }

  .close-btn {
    background: none;
    border: none;
    font-size: 28px;
    cursor: pointer;
    margin-bottom: 20px;
    color: #333;
  }

  .menu-nav {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .menu-item {
    color: #1e293b;
    text-decoration: none;
    font-size: 16px;
    padding: 10px 12px;
    border-radius: 8px;
    transition: background 0.2s ease, transform 0.1s ease;
  }

  .menu-item:hover {
    background: rgba(255, 105, 0, 0.1);
    transform: translateX(3px);
  }

  .menu-item.active {
    background: linear-gradient(90deg, #ff2056 0%, #ff6900 100%);
    color: white;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .header-inner {
      padding: 0 16px;
    }

    .brand-name {
      font-size: 15px;
    }
  }

  @media (max-width: 480px) {
    .brand-name {
      display: none;
    }

    .menu-btn,
    .profile-btn {
      width: 32px;
      height: 32px;
    }
  }
</style>

<script>
  const menuToggle = document.getElementById("menuToggle");
  const sideMenu = document.getElementById("sideMenu");
  const closeMenu = document.getElementById("closeMenu");

  menuToggle.addEventListener("click", () => {
    sideMenu.classList.add("active");
  });

  closeMenu.addEventListener("click", () => {
    sideMenu.classList.remove("active");
  });

  sideMenu.addEventListener("click", (e) => {
    if (e.target === sideMenu) sideMenu.classList.remove("active");
  });
</script>
