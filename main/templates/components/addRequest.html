{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto py-12">
  <h2 class="text-2xl font-semibold mb-6">Add a Help Request</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Title" class="w-full border p-2 rounded" required>
    <textarea name="description" placeholder="Description" class="w-full border p-2 rounded" required></textarea>
    <input type="text" name="category" placeholder="Category" class="w-full border p-2 rounded" required>
    <input type="text" name="location" placeholder="Location" class="w-full border p-2 rounded" required>
    <select name="urgency" class="w-full border p-2 rounded">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
    <input type="text" name="requester_name" placeholder="Your name" class="w-full border p-2 rounded">
    <button type="submit" class="bg-gradient-to-r from-rose-500 to-orange-500 text-white py-2 px-4 rounded">
      Submit
    </button>
  </form>
</div>
{% endblock %}
